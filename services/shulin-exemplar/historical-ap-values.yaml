chart:
  name: app
  version: v7.3.1
deployment:

 # traffic stuff
  mtls:
    enabled: true
  accessLogs:
    enabled: true 

  ## todo: cloudflare access stuff?

  # end traffic stuff
  container:
    env:
    - name: PORT
      value: "8080"
    - name: JAVA_TOOL_OPTIONS
      value: -Dnet.bytebuddy.experimental=true
    - name: DD_TRACE_DEBUG
      value: "false"
    - name: DD_TRACE_STARTUP_LOGS
      value: "false"
    healthChecks:
      livenessProbe:
        grpc:
          port: 8080
        initialDelaySeconds: 20
        periodSeconds: 15
      readinessProbe:
        grpc:
          port: 8080
        initialDelaySeconds: 20
        periodSeconds: 15
    image: 361053881171.dkr.ecr.ap-southeast-2.amazonaws.com/k8s/pe/platform-exemplar
    java:
      enabled: false
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: "1"
        memory: 512Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        add:
        - NET_BIND_SERVICE
        drop:
        - ALL
  datadog:
    apm:
      enabled: true
    enabled: true
    env: au-qa
    logging:
      enabled: true
  replicaCount: 2
  securityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 1
    type: RollingUpdate
  terminationGracePeriodSeconds: 30
dr_deployment: false
hpa:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 15
        type: Percent
        value: 20
      stabilizationWindowSeconds: 300
    scaleUp:
      policies:
      - periodSeconds: 15
        type: Percent
        value: 100
      - periodSeconds: 15
        type: Pods
        value: 4
      selectPolicy: Max
      stabilizationWindowSeconds: 0
  cpu: 80
  enabled: true
  maxReplicas: 10
labels:
  component: ad-service
  deployment_method: Helm
  lang: java
  lang_version: unset
  repo: platform-exemplar
  runtime: unset
  service_name: shulin-exemplar
  singleton: false
  team: kompute
  team_slack_channel: kompute-support
  tier: 3
networkPolicy:
  enabled: false
podDisruptionBudget:
  enabled: true
  spec:
    maxUnavailable: 1
ports:
- name: grpc-app
  port: 8080
  protocol: TCP
  targetPort: 8080
service:
  name: ""
  tier: 3
serviceAccount:
  enabled: true
slug: shulin-exemplar
version: ad-service.main.384
virtualService:
  enabled: false

## traffic stuff

istioSidecar:
  enabled: true

virtualService:
  fqdn:
    - shulin-exemplar.shulin-exemplar.ap-southeast-2.platform.afterpay-beta.com     # for public traffic
    - shulin-exemplar.shulin-exemplar.int.ap-southeast-2.platform.afterpay-beta.com # for peered traffic
  gatewayOverride:
    - istio-system/gateway-default 
    - istio-system/gateway-int 
  http:
    - match:
        - name: api
          uri:
            prefix: /api/portal
      rewrite:
        uri: /portal
      route:
        - destination:
            host: qaload-admin-api.core.svc.cluster.local
            port:
              number: 8080
    - name: portal
      route:
        - destination:
            host: qaload-admin.core.svc.cluster.local
            port:
              number: 8080
  httpRetry: 
    attempts: 2
    perTryTimeout: 1s
    retryOn: 5xx,connect-failure,refused-stream
    retryRemoteLocalities: true


  